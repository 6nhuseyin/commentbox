<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Comment Box</title>
    <link rel="stylesheet" href="cboxstyles.css">
</head>
<body>
    <!-- https://github.com/mdn/learning-area/blob/main/html/forms/sending-form-data/get-method.html-->
    
    <form action="https://example.com" method="post">
        <fieldset>
            <h1>COMMENT BOX</h1>
            <input type="text" name="name" placeholder="your name" required>
            <br>
            <input type="text" name="email" placeholder="your email adress" required>
            <br>
            <!--<legend>Comment Box</legend> -->
            <label for="usercomment">Add a comment below (max 140 character)</label>
            <textarea  placeholder="It was a dark and rainy night ..." id="usercomment" name="usercomment"rows="7" cols="33" required></textarea>
            <br>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
